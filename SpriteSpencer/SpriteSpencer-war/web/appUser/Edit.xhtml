<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleApp.EditAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleApp.EditAppUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{appUserController.selected.id}" title="#{bundleApp.EditAppUserTitle_id}" required="true" requiredMessage="#{bundleApp.EditAppUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleApp.EditAppUserLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{appUserController.selected.groupname}" title="#{bundleApp.EditAppUserTitle_groupname}" />
                    <h:outputLabel value="#{bundleApp.EditAppUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{appUserController.selected.password}" title="#{bundleApp.EditAppUserTitle_password}" />
                    <h:outputLabel value="#{bundleApp.EditAppUserLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{appUserController.selected.userid}" title="#{bundleApp.EditAppUserTitle_userid}" />
                </h:panelGrid>
                <h:commandLink action="#{appUserController.update}" value="#{bundleApp.EditAppUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleApp.EditAppUserViewLink}"/>
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundleApp.EditAppUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleApp.EditAppUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
